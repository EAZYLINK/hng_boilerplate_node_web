openapi: 3.0.0
info:
  title: HNG Openapi Nodejs Docs
  version: 1.0.0
  description: Api Documentation for nodejs boilerplate
servers:
  - url: http://localhost:5000
paths:
  /api/v1/users:
    post:
      summary: create a new user account
      security:
        - bearerAuth: []
      requestBody:
        content:
         application/json:
          schema:
           $ref: '#/components/schemas/User'
      responses:
        "201":
          description: registration successful
        '400':
          description: Bad request
        '500':
          description: Internal server error
    get:
      summary: get all users account
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v1/auth/register:
    post:
      summary: User creates their account
      requestBody:
        content:
         application/json:
          schema:
           $ref: '#/components/schemas/User'
      responses:
        "201":
          description: Account registration successful
        '400':
          description: Bad request
  /api/v1/auth/login:  
    post:
      summary: login a user
      requestBody:
        content:
         application/json:
          schema:
           $ref: '#/components/schemas/User'
      responses:
        "200":
          description: login successful
        "400": 
          description: Bad request
  /api/v1/user/:userId:
    get:
      summary: Get a single user account
      security:
        - bearerAuth: []
      params: userId
      responses:
        "200":
          description: Account retrieved successfully
        "404":
          description: Account not found
    patch:
      summary: Update user account
      security:
        - bearerAuth: []
      params: userId
      requestBody:
        content:
          schema:
            $ref: '#/components/schemas/User'
      responses:
        "200":
          description: Account updated successfully
        "404":
          description: Account with supplied ID not found
    delete:
      summary: delete a single user account
      security:
        - bearerAuth: []
      params: userId
      responses:
        "200":
          description: Account deleted successfully
        "404":
          description: Account not found
  /api/v1/organisation:
    post:
      summary: Create an organisation
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: ''
  /api/v1/payment:
    post:
      summary: Make payment for an order
      security:
        bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/payment'
      responses:
        "201":
          description: payment completed successfully
        "400":
          description: Bad request
        "500":
          description: Internal server error
    get:
      summary: Get all payments
      security:
        bearerAuth: []
      responses:
        "200":
          description: Payments retrieved successfully
        "400":
          description: Bad request
        "500":
          description: Internal server error
        "404":
          description: Not found
  /api/v1/payment/:paymentId:
    get:
      summary: Get a single payment
      security:
        bearerAuth: []
      params: paymentId
      responses:
        "200":
          description: Payments retrieved successfully
        "400":
          description: Bad request
        "500":
          description: Internal server error
        "404":
          description: Not found
    patch: 
      summary: Update payment details
      security:
        - bearerAuth: []
      params: paymentId
      requestBody:
        content:
          schema:
            $ref: '#/components/schemas/Payment'
      responses:
        "200":
          description: Payment updated successfully
        "404":
          description: Payment with supplied ID not found
    delete:
      summary: delete a single payment
      security:
        - bearerAuth: []
      params: userId
      responses:
        "200":
          description: Payment deleted successfully
        "404":
          description: Payment not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

        
